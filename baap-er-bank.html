<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h2 class="text-center text-5xl mt-8">Welcome to my <span class="font-semibold text-yellow-400">Baap er Bank</span>!!!</h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h2 class="text-3xl mb-4">Please Login...</h2>
            <div action="">
                <input id="email-field" class="border-red-600 border-2 rounded w-3/4 mx-auto mb-4 p-2" type="text" placeholder="your email">
                <br>
                <input id="password-field" class="border-red-600 border-2 rounded w-3/4 mx-auto mb-4 p-2" type="password" name="" id="" placeholder="password">
            </div>
            <button id="login-btn" class="bg-yellow-600 px-6 py-2 rounded text-white font-semibold">Login</button>
        </section>
    </main>
    <script src="baap-er-bank.js"></script>
</body>
</html>
